<div class="page-wrapper">
  <header class="site-header">
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="deliveggie_Logo" />
      <span class="site-title">Deli Veggie</span>
    </div>
  </header>

  <div class="container product-grid">
    <h2>Explore Our Products</h2>

    <div *ngIf="loading" class="loading-indicator">
      <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." class="loading-gif" />
      <span>Loading products, please wait...</span>
    </div>


    <div *ngIf="!loading" class="grid">
      <ng-container *ngFor="let product of products">
        <a [routerLink]="['/product', product.id]" routerLinkActive="active" class="product-card">
          <div class="product-id">#{{ product.id }}</div>
          <div class="product-name">{{ product.name }}</div>
        </a>
      </ng-container>
    </div>


    <footer class="site-footer">
      <p>&copy; 2025 Deli Veggie. All rights reserved. | Privacy Policy | Terms of Use</p>
    </footer>
  </div>
</div>
